<app-menu></app-menu>
<button mat-mini-fab color="accent" (click)="Criaruser()" class="bgcolor">
  <mat-icon>plus_one</mat-icon>
</button>
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="Empresa">
    <th mat-header-cell *matHeaderCellDef> Empresa </th>
    <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
  </ng-container>

  <ng-container matColumnDef="Area">
    <th mat-header-cell *matHeaderCellDef> Area </th>
    <td mat-cell *matCellDef="let element"> {{element.area}} </td>
  </ng-container>

  <ng-container matColumnDef="Responsavel">
    <th mat-header-cell *matHeaderCellDef> Responsavel </th>
    <td mat-cell *matCellDef="let element"> {{element.responsavel}} </td>
  </ng-container>
  
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="" (click)="Atualizar(element)">Editar</button>
      <button mat-flat-button color="warn" (click)="Deletar(element)">Deletar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
